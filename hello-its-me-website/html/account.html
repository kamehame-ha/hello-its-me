<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello its me - Manage your account</title>
    <link rel="icon" type="image/x-svg" href="/logo.svg">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/essential/colors.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Functions -->
    <script type="module" src="/js/functions/get-cookie.js"></script>
    <script type="module" src="/js/functions/set-cookie.js"></script>
    <script type="module" src="/js/functions/secured-request.js"></script>
    <script type="module" src="/js/functions/error-log.js"></script>
    
    <!-- Session Handler -->
    <script type="module" src="/js/session/session-script.js"></script>
</head>
<body>
    <div id="background" class="background bg-var"></div>
    <div id="site" class="main-container h-screen w-full flex flex-col">
        <div id="error-log" class="error-log-container absolute h-auto w-screen error-log-base error-log-inactive">
            <div id="error-log-box" class="error-log-box mx-[15px] h-[60px] rounded-[10px] px-[15px] py-[15px] flex items-center gap-[15px] error-log-shadow">
                <img src="/img/icons/status/error.svg" id="error-log-icon" class="icon">
                <p class="text text-white" id="error-log-text">Text</p>
            </div>
        </div>
        <div class="navbar">
            <div class="navbar-container px-[25px] sm:px-[50px] h-[60px] items-center w-full justify-between sm:justify-end flex">
                <div class="navbar hidden sm:flex">
                    <ul id="nav-list" class="nav-list flex gap-[15px]">
                        <li class="nav-item cursor-pointer"><a href="https://github.com/kamehame-ha">Github</a></li>
                        <li class="nav-item font-semibold cursor-pointer"><a href="/login">Sign In</a></li>
                    </ul>
                    <ul id="user-nav-list" class="user-nav-list gap-[15px] hidden">
                        <li class="nav-item cursor-pointer"><a href="https://github.com/kamehame-ha">Github</a></li>
                        <li class="nav-item cursor-pointer"><a id="edit" href="">Edit your card</a></li>
                        <li id="logout" class="nav-item cursor-pointer">Logout</li>
                        <li class="nav-item font-semibold cursor-pointer"><a id="user" href=""></a></li>
                    </ul>
                </div>
                <p class="text font-medium cursor-pointer sm:hidden"><a href="/">Hello it's me</a></p>
                <label for="nav" class="mobile-navbar-icon flex sm:hidden">
                    <img src="/img/icons/menu.svg" class="mobile-navbar-icon-open cursor-pointer">
                    <img src="/img/icons/menu-close.svg" class="mobile-navbar-icon-close cursor-pointer hidden">
                </label>
            </div>
            <input type="checkbox" class="mobile-navbar-check absolute opacity-0" name="nav" id="nav">
            <div class="mobile-navbar">
                <ul id="mobile-nav-list" class="mobile-nav-list flex flex-col gap-[15px] text-right mr-[25px]">
                    <li class="nav-item cursor-pointer">Github</li>
                    <li class="nav-item font-semibold cursor-pointer"><a id="user" href="/login">Sign In</a></li>
                </ul>
            </div>
        </div>
        <div class="content w-full flex flex-col items-center justify-center px-[25px] sm:px-0">
            <div class="card w-full sm:w-[600px] h-auto bg-[#1E1E1E] rounded-[20px]">
                <div class="card-content p-[20px] w-full h-full text-white">
                    <div class="card-top-section h-[50px] text-center flex flex-col items-center justify-center gap-1">
                        <p id="header" class="bottom-text text-2xl">Manage your account</p>
                        <p id="text" class="text-sm hidden">text</p>
                    </div>
                    <div class="card-mid-section-login mt-[15px] flex gap-4 justify-center items-start">
                        <button id="change-password" class="border-var border-2 text-var rounded-[5px] px-4 py-2 hover:translate-y-[-4px] transition-all duration-300">Change password</button>
                        <button id="delete-account" class="border-var border-2 text-var rounded-[5px] px-4 py-2 hover:translate-y-[-4px] transition-all duration-300">Delete my account</button>
                        <form id="password-form" class="flex-col hidden">
                            <div class="input flex flex-col w-fit static">
                                <label for="input" class="text-var text-xs font-semibold relative top-2 ml-[7px] px-[3px] bg-[#1E1E1E] w-fit">Old password:</label>
                                <input id="new" type="password" placeholder="Old password" name="input" class="border-var input px-[10px] py-[11px] text-xs bg-[#1E1E1E] border-2 rounded-[5px] w-[300px] focus:outline-none placeholder:text-white/50">
                            </div>
                            <div class="input flex flex-col w-fit static">
                                <label for="input" class="text-var text-xs font-semibold relative top-2 ml-[7px] px-[3px] bg-[#1E1E1E] w-fit">New password:</label>
                                <input id="new-repeat" type="password" placeholder="New password" name="input" class="border-var input px-[10px] py-[11px] text-xs bg-[#1E1E1E] border-2 rounded-[5px] w-[300px] focus:outline-none placeholder:text-white/50">
                            </div>
                            <div class="box flex items-center justify-center gap-2">
                                <input type="submit" value="Change" class="text-var mt-2 cursor-pointer font-semibold">
                                <input id="back" type="button" class="text-var mt-2 cursor-pointer" value="Go back">
                            </div>
                        </form>     
                    </div>
                </div>
            </div>
        </div>
        <div class="footer py-6">
            <p class="text-sm text-center"><span class="font-medium"><a href="/">hello its me</a></span> by <span class="font-medium"><a href="https://github.com/kamehame-ha" target="_blank">kameHame HA</a></span> - All rights reserved</p>
        </div>
    </div>
    <!-- Main Script -->
    <script type="module" src="/js/script.js"></script>
</body>
</html>
