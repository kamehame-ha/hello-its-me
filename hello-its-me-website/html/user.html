<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello its me - Show yourself to the world</title>
    <link rel="icon" type="image/x-svg" href="/logo.svg">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/essential/colors.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Functions -->
    <script type="module" src="/js/functions/get-cookie.js"></script>
    <script type="module" src="/js/functions/set-cookie.js"></script>
    <script type="module" src="/js/functions/secured-request.js"></script>
    <script type="module" src="/js/functions/error-log.js"></script>
    
    <!-- Session Handler -->
    <script type="module" src="/js/session/session-script.js"></script>

    <!-- Get User -->
    <script type="module" src="/js/user/get-user.js"></script>

    <!-- User Fetch -->
    <script type="module" src="/js/fetch-mode/get-avatar.js"></script>
    <script type="module" src="/js/fetch-mode/get-bio.js"></script>
    <script type="module" src="/js/fetch-mode/get-color.js"></script>
    <script type="module" src="/js/fetch-mode/get-nickname.js"></script>
    <script type="module" src="/js/fetch-mode/get-picture.js"></script>
    <script type="module" src="/js/fetch-mode/get-socials.js"></script>
    <script type="module" src="/js/fetch-mode/get-status.js"></script>
</head>
<body>
    <div id="background" class="background bg-var"></div>
    <div id="site" class="main-container h-screen w-full flex flex-col">
        <div class="navbar">
            <div class="navbar-container px-[25px] sm:px-[50px] h-[60px] items-center w-full justify-between sm:justify-end flex">
                <div class="navbar hidden sm:flex">
                    <ul id="nav-list" class="nav-list flex gap-[15px]">
                        <li class="nav-item cursor-pointer"><a href="https://github.com/kamehame-ha">Github</a></li>
                        <li class="nav-item font-semibold cursor-pointer"><a href="/login">Sign In</a></li>
                    </ul>
                    <ul id="user-nav-list" class="user-nav-list gap-[15px] hidden">
                        <li class="nav-item cursor-pointer"><a href="https://github.com/kamehame-ha">Github</a></li>
                        <li class="nav-item cursor-pointer"><a id="edit" href="">Edit your card</a></li>
                        <li id="logout" class="nav-item cursor-pointer">Logout</li>
                        <li class="nav-item font-semibold cursor-pointer"><a id="user" href=""></a></li>
                    </ul>
                </div>
                <p class="text font-medium cursor-pointer sm:hidden"><a href="/">Hello it's me</a></p>
                <label for="nav" class="mobile-navbar-icon flex sm:hidden">
                    <img src="/img/icons/menu.svg" class="mobile-navbar-icon-open cursor-pointer">
                    <img src="/img/icons/menu-close.svg" class="mobile-navbar-icon-close cursor-pointer hidden">
                </label>
            </div>
            <input type="checkbox" class="mobile-navbar-check absolute opacity-0" name="nav" id="nav">
            <div class="mobile-navbar">
                <ul id="mobile-nav-list" class="mobile-nav-list flex flex-col gap-[15px] text-right mr-[25px]">
                    <li class="nav-item cursor-pointer">Github</li>
                    <li class="nav-item font-semibold cursor-pointer"><a id="user" href="/login">Sign In</a></li>
                </ul>
            </div>
        </div>
        <div class="content w-full flex flex-col items-center justify-center px-[25px] sm:px-0">
            <div id="card" class="card w-full sm:w-[600px] bg-[#1E1E1E] relative rounded-[20px] text-center hidden">
                <p id="info" class="info absolute w-full opacity-0 self-center text-white top-[-35px] transition duration-300">Some info</p>
                <div class="card-content p-[20px] w-full h-auto sm:h-full text-white text-start">
                    <div class="card-top-section h-auto sm:h-[100px] text-center flex flex-col sm:flex-row sm:justify-between gap-1">
                        <div class="left flex flex-row-reverse sm:flex-row justify-between sm:justify-normal mb-4 sm:mb-0">
                            <div id="avatar-bg" class="avatar bg-var outline-var h-[70px] w-[70px] sm:h-[100px] sm:w-[100px] bg-cover bg-center rounded-full outline outline-2 outline-offset-[-1px] sm:outline-4 sm:outline-offset-[-3px] outline-white"></div>
                            <div class="name-section flex flex-col justify-center text-left ml-0 sm:ml-[15px]">
                                <p class="text text-xs italic font-light">hello, it's me</p>
                                <p id="nickname" class="nickname text-var text-lg font-medium"></p>
                                <p class="status text-sm font-light" id="status"></p>
                            </div>
                        </div>
                        <div id="icon-box" class="flex w-full sm:w-[180px] flex-auto flex-grow-0 flex-wrap justify-start sm:justify-end flex-shrink-0 gap-[12px] h-fit"></div>
                    </div>
                    <div id="user-card-mid" class="user-card-mid-section mt-[15px] h-auto sm:h-[60px]">
                        <p class="bio font-light text-sm" id="bio"></p>
                        <div id="bio-show" class="bio-show text-var stroke-var flex gap-1 cursor-pointer mt-1 w-fit">
                            <p id="bio-text" class="text font-medium text-xs">Expand Bio</p>
                            <svg id="bio-arrow" width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7.5 3.125V11.875" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M11.875 7.5L7.5 11.875L3.125 7.5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                    <div class="user-card-bottom-section mt-[10px] flex h-[100px] sm:h-[125px]">
                        <div id="picture-bg" class="bg-var h-full w-full bg-cover bg-center rounded-[10px]"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer py-6">
            <p class="text-sm text-center"><span class="font-medium"><a href="/">hello its me</a></span> by <span class="font-medium"><a href="https://github.com/kamehame-ha" target="_blank">kameHame HA</a></span> - All rights reserved</p>
        </div>
    </div>
    <!-- Main Script -->
    <script type="module" src="/js/script.js"></script>
</body>
</html>
